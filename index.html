<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="lib/js/jquery-2.2.4.min.js"></script>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/css/fa-5.5/css/all.min.css" rel="stylesheet" />
    <link href="ff.css" rel="stylesheet" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" /> -->
    <style>
        
    </style>
</head>
<body>

    <!-- ********************* The LEFTBAR  ******************************************* -->
    <div class="leftbar">
        <i class="far fa-plus-square icon btn-add-component" title="Add component"></i>
        <i class="fas fa-file-import icon btn-import" title="Import"></i>
        <i class="fas fa-file-export icon btn-export" title="Export"></i>
    </div>
    <!-- ********************************************************************************** -->


    <!-- ********************* The RIGHTBAR  ******************************************* -->
    <div class="rightbar">
        <div class="btn-bar-collapser">
            <i class="fas fa-caret-left left icon"></i>
            <i class="fas fa-caret-right right icon"></i>
        </div>        
    </div>
    <!-- ********************************************************************************** -->


	<!-- ************************* TOP MENU REGION *************************************** -->
    <ul class="top-menu no-select">
        <li>
			File
			<ul class="sublist">
                <li class="btn-add-component">Add Component</li>
                <li class="btn-export">Export</li>
				<li class="btn-import">Import</li>
            </ul>
		</li>        
    </ul>
	<!-- ********************************************************************************** -->

	
	<!-- ************* ALL THE DUMMY CLONING ITEMS *************************************** -->
    <svg id="allclonerefs" class="hide">
        <g id="clone-rec" class="cg">
            <circle class="knot in el" cx="100px" cy="-3px" r="6px"></circle>
            <circle class="knot out el" cx="100px" cy="73px" r="6px"></circle>
            <rect class="r1 el" width="200px" height="70px"></rect>            
        </g>

        <line id="clone-connector" x1="0" y1="0" x2="200" y2="200" class="connector el"></line>
    </svg>
	<!-- ********************************************************************************** -->

	
	<!-- ********************* The DRAWING AREA ******************************************* -->
    <svg id="main-svg"></svg>
	<!-- ********************************************************************************** -->
    

	<!-- ********************* The POPUP AREA ******************************************* -->
	<div class="full-mask">
		<div class="popup">
			<span class="close-icon">X</span>
			<div class="header"></div>
			<div class="body">
				<textarea class="ip-op"></textarea>
			</div>
            <div class="btn-panel">
                <input type="button" name="" id="start-import" value="Import"/>
            </div>
		</div>
	</div>
	<!-- ******************************************************************************** -->
	
    <script src="ff.js"></script>
</body>
</html>
